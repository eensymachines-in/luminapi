<div>
  <h3 data-trigger="click" data-placement="top" data-content="{[authInfo.email]}" data-toggle="popover" data-html="true"
    class="text-info email-label">{[authInfo.name]}
  </h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Serial</th>
        <th scope="col">Hardware</th>
        <th scope="col">Model</th>
        <th scope="col">Lock</th>
        <th ng-if="editable==true" scope="col">Blacked</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ud in devices">
        <!-- clicking on this shall take you to the schedules -->
        <td ng-if="editable==false"><a href="/schedules/{[ud.serial]}">{[ud.serial|serialFlt]}</a></td>
        <td ng-if="editable==true">{[ud.serial|serialFlt]}</td>
        <td>{[ud.hw]}</td>
        <td>{[ud.model|nameFlt:12]}</td>
        <td ng-click="ud.toggle_lock()" class="clickable">
          <h4><strong><i ng-class="{true:'bi-lock text-danger', false:'bi-unlock text-success'}[ud.lock==true]"
                class="bi"></i></strong></h4>
        </td>
        <td ng-if="editable==true" ng-click="ud.toggle_black()" class="clickable">
          <h4>
            <strong><i
                ng-class="{true:'bi bi-suit-club-fill text-danger', false:'bi bi-suit-club text-success'}[ud.black==true]"
                class="bi"></i></strong>
          </h4>
        </td>
        <td class="clickable" ng-click="ud.shutdown()">
          <!-- this is to call the shutdown of the device, should it be allowed for the admin? 
            we need to take a call on that -->
          <h4>
            <strong><i class="bi bi-power text-danger"></i></strong>
          </h4>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-transclude></ng-transclude>
</div>
